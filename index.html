      <p>
        川越は「小江戸」と呼ばれ、江戸時代の雰囲気を残す街並みが魅力です。<br />
        蔵造りの建物や時の鐘など、歴史を感じるスポットがたくさんあります。

      <a href="chude2.html">長瀞渓谷</a>
      <p>
        長瀞は美しい川と岩畳で有名な自然豊かな観光地です。<br />
        舟下りやハイキングが楽しめ、秋には紅葉がとても綺麗です。
      </p>

      <a href="chude3.html">大宮氷川神社</a>
      <p>
        大宮氷川神社は埼玉を代表する古い神社で、多くの参拝客が訪れます。<br />
